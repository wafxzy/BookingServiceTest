<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8"><p>login works!</p>

  <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-lg shadow-lg">
    <div>
      <h2 class="text-center text-3xl font-bold text-gray-900">
        Вход в систему
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Войдите в свой аккаунт для бронирования
      </p>
    </div>

    @if (errorMessage) {
      <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative">
        {{ errorMessage }}
      </div>
    }

    <form class="mt-8 space-y-6" (ngSubmit)="onSubmit()">
      <div class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">
            Email
          </label>
          <input
            id="email"
            name="email"
            type="email"
            [(ngModel)]="loginData.email"
            required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            placeholder="your@email.com"
          />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">
            Пароль
          </label>
          <input
            id="password"
            name="password"
            type="password"
            [(ngModel)]="loginData.password"
            required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            placeholder="••••••••"
          />
        </div>
      </div>

      <div>
        <button
          type="submit"
          [disabled]="isLoading"
          class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed transition"
        >
          @if (isLoading) {
            <span>Загрузка...</span>
          } @else {
            <span>Войти</span>
          }
        </button>
      </div>
    </form>

    <div class="mt-6">
      <p class="text-center text-sm text-gray-600 mb-3">
        Тестовые аккаунты:
      </p>
      <div class="flex gap-2">
        <button
          type="button"
          (click)="fillTestClient()"
          class="flex-1 py-2 px-4 border border-blue-600 text-blue-600 rounded-md hover:bg-blue-50 transition text-sm"
        >
          Клиент
        </button>
        <button
          type="button"
          (click)="fillTestAdmin()"
          class="flex-1 py-2 px-4 border border-green-600 text-green-600 rounded-md hover:bg-green-50 transition text-sm"
        >
          Админ
        </button>
      </div>
    </div>

    <div class="text-center">
      <p class="text-sm text-gray-600">
        Нет аккаунта?
        <a routerLink="/register" class="font-medium text-blue-600 hover:text-blue-500">
          Зарегистрироваться
        </a>
      </p>
    </div>
  </div>
</div>
